<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 class="mb-4">Главная страница</h1>
    <p>Добро пожаловать в наш блог! Здесь вы можете найти интересные статьи и последние новости.</p>

    <div class="mt-4">
        <h2>Популярные статьи</h2>
        <div class="row">
            <th:block th:each="post : ${popularPosts}">
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <p class="card-text" th:text="${post.anons}">Анонс статьи...</p>
                            <a th:href="@{/blog/{id}(id=${post.id})}" class="btn btn-primary">Читать далее</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
