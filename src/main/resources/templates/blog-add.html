<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Добавление статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 class="mb-4">Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название статьи</label>
            <input type="text" id="title" name="title" placeholder="Введите название статьи" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="anons" class="form-label">Анонс статьи</label>
            <input type="text" id="anons" name="anons" placeholder="Введите анонс статьи" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="full_text" class="form-label">Текст статьи</label>
            <textarea id="full_text" name="full_text" placeholder="Введите текст статьи" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить статью</button>
        <a href="/blog" class="btn btn-secondary">Назад к списку статей</a>
    </form>
</div>
</body>
</html>
