<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 class="mb-4">Блог</h1>

    <div class="alert alert-info">
        <h3 th:text="${post.title}" class="alert-heading"></h3>
        <p th:text="${post.full_text}"></p>
        <p class="mb-1" th:text="'Просмотры: ' + ${post.views}"></p>

        <div class="d-flex justify-content-between">
            <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <a href="/blog" class="btn btn-warning mt-3">Назад к списку статей</a>
</div>
</body>
</html>
